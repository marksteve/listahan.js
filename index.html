<h1>listahan.js</h1>

<p>A really simple jQuery menu plugin.</p>

<h2>Features</h2>

<ul>
<li>Minimal configuration</li>
<li>Moves/resizes to available visible space</li>
<li>Callbacks</li>
</ul>

<script id="demo-script">
var data = [
    {
        id: 1,
        parent: 0,
        title: 'Test'
    },
    {
        id: 2,
        parent: 0,
        title: 'Test'
    },
    {
        id: 200,
        parent: 2,
        title: 'Test 2'
    },
    {
        id: 3,
        parent: 1,
        title: 'Test 2'
    },
    {
        id: 4,
        parent: 1,
        title: 'Test 2'
    },
    {
        id: 5,
        parent: 3,
        title: 'Test 3'
    },
    {
        id: 6,
        parent: 1,
        title: 'Test 2'
    },
    {
        id: 7,
        parent: 1,
        title: 'Test 2'
    },
    {
        id: 8,
        parent: 1,
        title: 'Test 2'
    },
    {
        id: 9,
        parent: 1,
        title: 'Test 2'
    },
    {
        id: 10,
        parent: 1,
        title: 'Test 2'
    },
];

$(function() {
    $('#demo-link').listahan({
        data: data,
        $container: $('<div/>').css('position', 'absolute'),
        menuOpen: function($container) {
            $container.offset({
                top: Math.floor(Math.random() * 0.5  * $(document).height()),
                left: Math.floor(Math.random() * 0.5 * $(document).width())
            });
        },
        menuItemHTML: function(item, $submenu, $submenus) {
            var html = item.title;
            if (item.hasChildren) {
                html += '<span>&#9658;</span>';
            }
            return html;
        },
        menuItemClick: function(item) {
            alert(item.title);
        }
    });
});

</script>
<script>
$(function() {
    $('#demo-source').text($.trim($('#demo-script').text()));
});
</script>
